<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VersionOne App Catalog</title>
    <link rel='stylesheet' href='content/jquery.mobile-1.3.0.min.css' type='text/css' />
    <link rel='stylesheet' href='content/jquery.mobile.v1.css' type='text/css' />
    <link rel='stylesheet' href='content/flexslider.css' type='text/css' />
    <link rel='stylesheet' href='content/appcatalog.css' type='text/css' />
    <script 
        data-main="scripts/main.js"
        src="scripts/require.js"
        type="text/JavaScript">
    </script>
</head>
<body>
<div data-role='page' id='appCatalogEntryDetail' data-theme='b'>
    <div data-role='header' data-position='fixed' style='text-align:center;padding-top:5px' data-theme='b'>
        <div>&nbsp;
            <img style='background:white;width:120px;padding:2px;margin-left:6px;' src='content/images/logo.png' border='0' align='left' /><span class='ui-block-b' style='font-size:120%;'>&nbsp;&nbsp;VersionOne App Catalog</span>
        </div>
        <div>&nbsp;
        </div>
    </div>        
    <div data-role='content' class='sideGradient' data-theme='b'>
        <div id='appCatalogEntriesContainer'></div>
    </div>
    <div id='qualityBandsPlaceHolder'></div>
</div>

<script id='appCatalogEntryTmpl' type='text/x-handlebars-template'>
    <p><b style='font-size:125%'>{{name}}</b> {{summary}}</p>
    <div class='ui-grid-a ui-responsive'>
        <div class='ui-block-a' style='padding-right: 5px;' id='visualLinks'>
        </div>
        <div class='ui-block-b' style='background:#fcfcfc; padding:5px; border:1px solid #eeeeee'>
            <h2>Details</h2>
            <p><a href='{{support.href}}'>{{support.title}}</a></p>
            <p><b>Cost:</b> {{cost}}</p>
            <p>{{description}}</p>        
            <ul data-role="listview" data-inset="true" data-inline="true" class='textLinks'>
                {{#each textLinks}}
                    <li>
                        <a href="{{href}}">
                            <img src="content/images/{{icon}}.png" class="ui-li-icon">
                            {{title}}
                        </a>
                    </li>
                {{/each}}
            </ul>
            <div data-role="collapsible" data-theme='e' data-content-theme="d" id="updates">
                <h4>All Releases</h4>                
                {{#each updates}}                
                    <div class='ui-grid-a ui-responsive'>
                        <div class="ui-block-a">                        
                            <p>{{dateFormat date}} - {{version}}</p>
                            <p>{{description}}</p>
                        </div>
                        <div class="ui-block-b">
                            <p>Quality Band: <a 
                                href="#qualityBand{{qualityBand}}"
                                data-rel="popup"
                                data-role="button"
                                data-transition="pop"
                                data-icon="info"
                                data-theme="e"
                                >{{qualityBand}}</a>
                            </p>
                            <p>
                                <a href="{{downloadUrl}}" class='download' data-role="button" data-theme='b' data-inline='true' data-icon='download'>Download</a>
                            </p>                    
                        </div>
                    </div>
                    <hr />
                {{/each}}
            </div>            
        </div>
    </div>     
</script>
<script id='visualLinksTmpl' type='text/x-handlebars-template'>
<div class="flexslider" style='xmax-width:600px'>
  <ul class="slides">
    {{#each visualLinks}}
    <li data-thumb="{{thumb-href}}">
      <img src="{{href}}" alt="{{title}}" title="{{title}}"/>
    </li>
    {{/each}}
  </ul>
</div>  
</script>
<script id='qualityBandsTmpl' type='text/x-handlebars-template'>
    {{#each qualityBands}}
        <div data-role="popup" id="qualityBand{{name}}" class="ui-content qualityBand" data-theme="e" style="max-width:350px;">
            <b>{{name}} quality band</b>: {{shortDesc}} <a href='href' target='_blank'>more..</a>
        </div>
    {{/each}}
</script>
</body>
</html>
