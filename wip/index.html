<!doctype html>
<html>
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VersionOne App Catalog</title>
    <link rel='stylesheet' href='content/themes.css' type='text/css' />
    <link rel='stylesheet' href='content/jquery.mobile-1.3.0.min.css' type='text/css' />
    <link rel='stylesheet' href='content/jqthemes/v1.min.css' type='text/css' />
    <link rel='stylesheet' href='content/flexslider.css' type='text/css' />
    <link rel='stylesheet' href='content/appcatalog.css' type='text/css' />      
    <link href="http://vjs.zencdn.net/c/video-js.css" rel="stylesheet">
    <link href="content/responsiveslides.css" rel="stylesheet" />
    <script 
        data-main="scripts/main.js"
        src="scripts/require.js"
        type="text/JavaScript">
    </script>
</head>
<body>
<div data-role='page' id='appCatalogEntryDetail'>
    <div data-role='content' class='sideGradient'>
        <div id='appCatalogEntryList'></div>
        <div id='appCatalogEntry'></div>
    </div>
    <div id='qualityBandsPlaceHolder'></div>
</div>

<script id='appCatalogEntryListTmpl' type='text/x-handlebars-template'>
    <div data-role="fieldcontain">
        <label for="entryList" class="select">Select:</label>
        <select name="entryList" id="entryList">
            {{#each this}}
                <option value="{{@index}}">{{name}}</option>
            {{/each}}
        </select>
    </div>
</script>

<script id='appCatalogEntryTmpl' type='text/x-handlebars-template'>
    <p><b style='font-size:125%'>{{name}}</b> {{summary}}</p>
    {{#each qualityBands}}
        <div data-role='popup' id='qualityBand{{name}}' class='ui-content qualityBand' data-theme='c' style='max-width:350px;'>
            <b>{{name}} quality band</b>: {{shortDesc}} <a href='href' target='_blank'>more..</a>
        </div>
    {{/each}}
    <div class='ui-grid-a ui-responsive'>
        <div class='ui-block-a visualLinks' style='padding-right: 5px;'>
        </div>
        <div class='ui-block-b' style='background:#fcfcfc; padding:5px; border:1px solid #eeeeee'>
            <h2>Details</h2>
            <p><a href='{{support.href}}'>{{support.title}}</a></p>
            <p><b>Cost:</b> {{cost}}</p>
            <p>{{description}}</p>
            <ul data-role="listview" data-theme='a' data-inset='true' data-inline='true' class='textLinks'>
                {{#each textLinks}}
                    <li>
                        <a href="{{href}}">
                            <img src="content/images/{{icon}}.png" class="ui-li-icon">
                            {{title}}
                        </a>
                    </li>
                {{/each}}
            </ul>
            <div data-role='collapsible' data-theme='a' class="updates">
                <h4>All Releases</h4>
                {{#each updates}}
                    <div class='ui-grid-a ui-responsive'>
                        <div class="ui-block-a">
                            <p>{{dateFormat date}} - {{version}}</p>
                            <p>{{description}}</p>
                        </div>
                        <div class="ui-block-b">
                            <p>Quality Band: <a 
                                href="#qualityBand{{qualityBand}}"
                                data-rel="popup"
                                data-role="button"
                                data-transition="pop"
                                data-icon="info"
                                >{{qualityBand}}</a>
                            </p>
                            <p 
                                ui-icon-nodisc='ui-icon-nodisc'
                                data-iconshadow='false'
                            >
                                <a 
                                    href="{{downloadUrl}}"
                                    class='download'
                                    data-role='button'
                                    data-inline='true' 
                                    data-icon='download'>Download</a>
                            </p>
                        </div>
                    </div>
                    <hr />
                {{/each}}
            </div>
        </div>
    </div>
</script>
<script id='visualLinksTmpl' type='text/x-handlebars-template'>    
    <div id="wrapper">        
        <div class="rslides_container">
            <div id="navContainer" style='background:lightgray'></div>        
            <ul class="rslides">
            {{#each visualLinks}}
                {{#if isCustom}}
                    <li>
                        {{renderContent content}}
                    </li>
                {{else}}
                    <li>
                      <img src="{{href}}" alt="{{title}}" title="{{title}}"/>
                    </li>
                {{/if}}
            {{/each}}
          </ul>
        </div>
    </div>
</script>
</body>
</html>
